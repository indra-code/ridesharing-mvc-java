<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">RideShare</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <!-- Leaflet Maps -->
    <link rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css}">
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #4a86e8 !important;
        }
        
        .map-container {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
            padding-bottom: 40px;
        }
        
        .btn-primary {
            background-color: #4a86e8;
            border-color: #4a86e8;
        }
        
        .btn-success {
            background-color: #34a853;
            border-color: #34a853;
        }
        
        .btn-danger {
            background-color: #ea4335;
            border-color: #ea4335;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car-side me-2"></i>RideShare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/ride/request">
                            <i class="fas fa-plus-circle me-1"></i>Request Ride
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="userProfileLink">
                            <i class="fas fa-user-circle me-1"></i>Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container mt-4" th:replace="${content}">
        <p>Page content goes here</p>
    </div>
    
    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2025 RideShare App</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Help</a></li>
            </ul>
        </footer>
    </div>

    <!-- JavaScript Libraries -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/leaflet/1.7.1/leaflet.js}"></script>
    
    <!-- Custom scripts -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
